<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table desing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="box">
    <table border="1" align="center" cellspacing="0" style="width: 50%; height: 50%;">
        <tr >
            <td colspan="5" >  1</td>
        </tr>
        <tr>
            <td colspan="3">  2</td>
            <td colspan="2" rowspan="3"> 3</td>
        </tr>
        <tr>
            <td rowspan="3"> 4</td>
            <td colspan="2"> 5</td>
        </tr>
        <tr>
            <td rowspan="2">  8</td>
            <td rowspan="2"> 9</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
